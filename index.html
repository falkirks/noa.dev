<script>
  $(function () {
    var buses = [];
    var canvas = document.getElementById("mainCanvas");
    var ctx = canvas.getContext("2d");
    canvas.width = document.documentElement.clientWidth; //document.width is obsolete
    canvas.height = document.documentElement.clientHeight; //document.height is obsolete
    var socket = io();
    socket.on('bus', function(data){
      ctx.fillStyle = "blue";
      ctx.fillRect(remapX(data.lon),remapY(data.lat),7,7);
      buses.push(data);
    });
    function remapY(lat) {
      return (lat - 49.020309) * canvas.height / (49.384949 - 49.020309);
    }

    function remapX(lon) {
      return (lon - -122.474804) * canvas.width / (-123.338127 - -122.474804);
    }

    window.onresize = function(e) {
      canvas.width = e.target.outerWidth; //document.width is obsolete
      canvas.height = e.target.outerHeight; //document.height is obsolete
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(var i = 0; i < buses.length; i++){
        ctx.fillStyle = "blue";
        ctx.fillRect(remapX(buses[i].lon),remapY(buses[i].lat),7,7);
      }
    };
  });
</script>
